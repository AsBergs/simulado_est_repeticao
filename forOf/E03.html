<script>
    /*
    PROBLEMA: Classificação do tipo do livro
    Considere os nomes dos livros que compõem a lista abaixo.
    let listaLivros = ["A Arte da Guerra", "Sistemas Inteligentes", "Introdução a Programação com JS", "1984", "Use a cabeça: JS"];
    Usando a estrutura de repetição "for of", pergunte para o usuário se o livro é Técnico ou Ficção e separe-os em duas listas distintas.
    Ao final, apresente a quantidade de livros técnicos e livros de romance qoe o leitor possui, assim como os livros que compõem a lista de livros técnicos e
     de livros de romance.
    */

    //ENTRADA

    let listaLivros = ["A Arte da Guerra", "Sistemas Inteligentes", "Introdução a Programação com JS", "1984", "Use a cabeça: JS"];
    let listaTec = [];
    let listaFic = [];

    //PROCESSAMENTO
for(let livro of listaLivros){
    const tecOuFic = prompt(`O livro "${livro}" é Técnico(T) ou Ficção(F)?: `).toUpperCase();
    if(tecOuFic === `T`){
        listaTec.push(livro);
    }else if(tecOuFic === `F`){
        listaFic.push(livro);
    }
}

    //SAÍDA
document.write(`O leitor possui ${listaTec.length} livros técnicos e ${listaFic.length} de ficcção </br> Sendo eles </br> De ficção: ${listaFic.join(", ")} 
</br> De técnico: ${listaTec.join(", ")}`)

</script>
